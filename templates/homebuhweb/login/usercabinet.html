{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>ДОМАШНЯЯ БУХГАЛТЕРИЯ</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/album/">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <!-- Preload CSS -->
    <link rel="preload" href="{% static 'css/homepage_style.css' %}" as="style"
          onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="{% static 'css/homepage_style.css' %}">
    </noscript>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/homepage_style.css' %}" rel="stylesheet">
</head>
<body style="background-color: #A78B71; margin: 0; padding: 0; height: 100%; width: 100%;">
<header>
    <div class="navbar navbar-custom shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <img src="{% static 'images/apple-touch-icon.png' %}" width="40" height="40" alt="favicon" class="me-2">
                <strong style="color: var(--secondary-color); font-family: 'Duality Regular', sans-serif; font-size: 24px;">КАБИНЕТ
                    ПОЛЬЗОВАТЕЛЯ</strong>
            </a>
            <div>
                <a href="{% url 'user_prof' %}" class="btn btn-custom me-2">Редактировать профиль пользователя</a>
                <form method="post" action="{% url 'logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-custom">Выход из личного кабинета</button>
                </form>
            </div>
        </div>
    </div>
</header>

<main class="container py-5 main-custom">
    <div class="row">
        <!-- Первый блок -->
        <div class="col-md-8">
            <div class="mb-4">
                <h2>Действия</h2>
                <button class="btn btn-custom my-2">Добавить доход</button>
                <button class="btn btn-custom my-2">Добавить расход</button>
                <button class="btn btn-custom my-2">Добавить плановый расход</button>
                <button class="btn btn-custom my-2">Добавить кредит/рассрочку</button>
                <button class="btn btn-custom my-2">Просмотреть графики</button>
            </div>
            <!-- Второй блок -->
            <div>
                <h2>Информация</h2>
                <p>Здесь будет инфа для юзера</p>
            </div>
        </div>
        <!-- Третий блок подгрузка данных с сайта нацбанка-->
        <div class="col-md-4">
            <h2>Курсы валют НБ БР на Сегодня</h2>
            <table id="currency-rates" class="table table-striped">
                <thead>
                <tr>
                    <th style="background-color: #A78B71; color: #fff;">Валюта</th>
                    <th style="background-color: #A78B71; color: #fff;">Курс</th>
                </tr>
                </thead>
                <tbody>
                <!-- Данные будут загружены автоматически -->
                </tbody>
            </table>
        </div>

    </div>
</main>

<footer class="footer-custom text-muted py-5">
    <div class="container">
        <p class="float-end mb-1">
            <a href="#">Наверх</a>
        </p>
        <p class="mb-1">Домашняя бухгалтерия, 2023</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="{% static 'js/homepage_script.js' %}"></script>
</body>
</html>
